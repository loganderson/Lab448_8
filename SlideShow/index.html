<!DOCTYPE html>
<html>
    <head>
        <title> Slide Show </title>
        <script type="text/javascript" src="slideshow.js">
        </script>
        <style>
          a {
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
          }
          a:hover{
            background-color: #ddd;
            color: black;
          }
          .previous{
            background-color: #f1f1f1;
            color: black;
          }
          .next{
            background-color: green;
            color: white;
          }
        </style>
    </head>
    <body>
        <h1>Slide Show</h1>
        
    </body>
    <img src="BobRoss.jpg" width="500" height="500" style="display:true;" id="bob">
    <img src="basketball.jpg" width="500" height="500" style="display:none;" id="bball">
    <img src="skateboard1.jpg" width="500" height="500" style="display:none;" id="skate1">
    <img src="skateboard2.jpg" width="500" height="500" style="display:none;" id="skate2">
    <img src="Space.jpg" width="500" height="500" style="display:none;" id="space">
    
    <a href="#" class="previous" onclick="previous()">&laquo; Previous</a>
    <a href="#" class="next" onclick="next()">Next &raquo;</a>

</html>
